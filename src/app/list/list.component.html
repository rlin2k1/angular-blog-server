<h2>My Blog Posts</h2>
<button (click)="newPost()">New Post</button>
<ul class="posts">
  <li *ngFor="let post of posts" [class.selected]="post.postid === selectedPostId" (click)="onSelect(post)">
    <span class="badge">{{ post.created | date:'M/d/yyyy h:mm:ss a' }}</span> {{ post.title }}
  </li>
</ul>
